<h1>Editando a tarefa</h1>
<form action="/tasks/edit" method="post">
<input type="hidden" name="id" value="{{task.id}}">
<div class="form-control">
    <label for="title">Título:</label>
    <input type="text" name="title" placeholder="Nome da tarefa" value="{{task.title}}">
</div>
<div class="form-control">
    <label for="description">Descrição:</label>
    <textarea type="text" name="description" placeholder="Descrição da tarefa">{{task.description}}</textarea>
</div>
<input type="submit" value="Salvar">
</form>
